<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/clases.js"></script>
    <script src="js/arraysglobales.js"></script>
    <script defer src="js/carrito.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Demon compras | Carrito</title>
  </head>

  <body class="container">
    <header>
      <div class="titulo_carrito text-center display-1 font-bangers">
        <h1>Tus compras</h1>
      </div>
      <div class="titulo">
        <div class="card text-bg-dark shadow bg-body-tertiary rounded">
          <img src="img/portada.jpeg" class="card-img" alt="..." />
          <div class="card-img-overlay bg-opacity-75">
            <h2
              class="card-title text-center display-3 py-1 text-shadow font-bangers"
            >
              Lleva tu colección
            </h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h6
        class="card-title text-center display-6 py-1 text-shadow font-bangers sub"
      >
        Verifica tus tomos antes de confirmar la compra
      </h6>

      <section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Número de tomo</th>
              <th scope="col">Título</th>

              <th scope="col">Precio</th>
              <th scope="col">Quitar</th>
            </tr>
          </thead>
          <tbody></tbody>
          <p class="text-start ms-1 fs-5 fw-semibold">
            Tomos seleccionados: <span id="productosEnCarrito"> 0</span>
          </p>
        </table>
        <div class="card mt-3 mb-3">
          <div class="muestratotal card-body"></div>
        </div>
        <a href="index.html"
          ><button type="button" class="btn btn-outline-light mt-1 mt-sm-0">
            Seguir comprando
          </button></a
        >

        <button
          id="botonComprar"
          type="button"
          class="botonComprar btn btn-light mt-1 mt-sm-0"
        >
          Realizar compra❤️
        </button>
      </section>
    </main>
    <footer>
      <div class="footer-bottom__copyright">
        &copy;Copyright 2023 <a href="#">DemonFandom</a> | Creada por
        <a href="#">Melany_Cerilo</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
